<!DOCTYPE html>
<!--Author Elias De Hondt-->
<html class="index-html" lang="en">
    <head>
        <!--Meta + Title-->
        <meta charset="utf-8">
        <title>Chess - EliasDH</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Welcome to EliasDH Chess! Play chess with your friends or against the computer.">
        <!--Meta + Title-->
        <!--Progressive Web App (PWA) Metadata-->
        <meta name="theme-color" content="#4f94f0">
        <link rel="manifest" href="/App/Frontend/manifest.json">
        <link rel="apple-touch-icon" href="https://eliasdh.com/assets/media/images/icon-192x192.png">
        <!--Progressive Web App (PWA) Metadata-->
        <!--Favicon-->
        <link rel="icon" href="https://eliasdh.com/assets/media/images/favicon.ico">
        <!--Favicon-->
        <!--CSS-->
        <link rel="stylesheet" href="https://eliasdh.com/assets/css/context-menu.css">
        <link rel="stylesheet" href="/App/Frontend/assets/css/style.css">
        <!--CSS-->
    </head>
    <body class="index-body">
        <!--Header-->
        <header class="index-header">
            <div class="index-header-bar">
                <img src="https://eliasdh.com/assets/media/images/icon-192x192.png" alt="EliasDH Chess" class="index-logo" onclick="window.location.href='https://eliasdh.com'">
                <div class="index-title">EliasDH Chess</div>
            </div>
        </header>
        <!--Header-->
        <!--Main-->
        <main class="index-main">
            <div class="index-overlay" id="overlay"></div>
            <section class="index-promotion-popup" id="promotion-popup">
                <p>Choose a piece to promote your pawn:</p>
                <button class="index-button" onclick="promotePawn('Q')">Queen</button>
                <button class="index-button" onclick="promotePawn('R')">Rook</button>
                <button class="index-button" onclick="promotePawn('B')">Bishop</button>
                <button class="index-button" onclick="promotePawn('N')">Knight</button>
            </section>
            <section>
                <article class="index-article">
                    <p>Current Player: <span id="index-current-player">Loading...</span></p>
                </article>
                <article>
                    <div class="index-chessboard" id="chessboard"></div>
                </article>
                <article class="index-article">
                    <button class="index-button" onclick="flipBoard()">Flip Board</button>
                    <button class="index-button" onclick="resetChessboard()">Reset</button>
                    <button class="index-button" onclick="Undo()">Undo</button>
                </article>
            </section>
        </main>
        <!--Main-->
        <!--Context Menu-->
        <section class="context-menu" id="context-menu"></section>
        <!--Context Menu-->
        <!--Footer-->
        <footer class="footer" id="footer"></footer>
        <!--Footer-->
        <!--JS-->
        <script src="https://eliasdh.com/assets/js/context-menu.js"></script>
        <script src="/App/Frontend/assets/js/main.js"></script>
        <!--JS-->
    </body>
</html>
